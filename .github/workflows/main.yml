name: main-code-inspector

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: code-inspector
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v3.3.0
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "âœ… Check"
        run: docker build -t bensuperpc/code-inspector -f Dockerfile .
